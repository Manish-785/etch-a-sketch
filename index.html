<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">Etch-a-Sketch</div>
        <div class="customizations">
            
            <div id="slider">
                <div class="slider-value">32</div>
                <input type="range" min="4" max="128" value="32" class="slider">
            </div>
            <button class="button">Start</button>
            <button class="reset">Reset</button>
            <div class="color-selector">
                <label for="color">Select Your Color: </label>
                <input type="color" id="color" value="#000000">
            </div>
            <button class="random">Randomize</button>
        </div>
        <section class="content">
            <div class="game"></div>
        </section>
        <section class="footer">
            <div id="contacts">
                <a href="https://www.instagram.com/_manish.0785/" target="_blank"><img src="toppng.com-ig-logo-white-instagram-new-logo-white-504x504.png" alt="instagram logo"></a>
                <a href="https://www.linkedin.com/in/manish-singh785/" target="_blank"><img src="white linkedin icon png_3562068.png" alt="linkedin logo"></a>
                <a href="https://github.com/Manish-785" target="_blank"><img src="github-mark-white.png" alt="github logo"></a>
            </div> 
            <p>&copy; 2024 Manish. All rights reserved.</p>
        </section>
    </body>
</html>
